<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js" integrity="sha512-6MCPs9fbSIt6mTpJH2Lbo9Kk71gcgwY85BCqJGP04x+O08W3m/OiKfMiMc4VQKYn+DCtAQwpGumWeD0cACeRsQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="left"></div>
        <div class="right"></div>

        <div class="strips">
            <div class="left-strip"></div>
            <div class="right-strip"></div>
        </div>

        <div class="nav">
            <div class="logo">Levi's <span class="reg"></span></div>
            <div class="menu"><i class="fa fa-bars"></i></div>
            <div class="categories">
                <ul>
                    <li>Men</li>
                    <li>women</li>
                    <li>Kids</li>
                </ul>
            </div>
            <div class="search"><i class="fa fa-search"></i></div>

            <div class="bag"><i class="fa-solid fa-shopping-bag"></i></div>
        </div>

        <div class="media">
            <ul>
                <li>Facebook</li>
                <li>Instagram</li>
                <li>Twitter</li>
            </ul>
        </div>

        <div class="size">
            <ul>
                <span>Size:</span>
                <li>S</li>
                <li>M</li>
                <li>L</li>
                <li>XL</li>
            </ul>
        </div>

        <img src="img/thirrt-removebg-preview.png" class="product-img">

        <div class="product-text">
            <h1 class="product-title">Color<span style="color: #363A5D;">Block</span></h1>
            <p class="product-subtitle">Full Sleve t-shirt</p>
        </div>

        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="bottomnav">
            <div class="bottomnav-img"></div>

            <ul>
                <li><i class="fa fa-chevron-left"></i></li>
                <li><i class="fa fa-chevron-right"></i></li>
            </ul>
        </div>

    </div>







    <script src="gsap.js"></script>
</body>
</html>
